<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- Red Heart -->
  <path d="M 200,140 C 200,140 160,100 140,120 C 120,140 140,170 200,220 C 260,170 280,140 260,120 C 240,100 200,140 200,140 Z" fill="#E74C3C"/>
  
  <!-- Navy Dolphin -->
  <g id="dolphin">
    <!-- Main body -->
    <ellipse cx="200" cy="300" rx="90" ry="80" fill="#1B3A6F"/>
    
    <!-- Head -->
    <ellipse cx="260" cy="260" rx="65" ry="60" fill="#1B3A6F"/>
    
    <!-- Snout/rostrum -->
    <ellipse cx="310" cy="270" rx="40" ry="35" fill="#1B3A6F"/>
    
    <!-- Melon (forehead) -->
    <ellipse cx="250" cy="240" rx="45" ry="50" fill="#1B3A6F"/>
    
    <!-- Back dorsal fin -->
    <path d="M 180,220 L 160,140 L 200,220 Z" fill="#1B3A6F"/>
    
    <!-- Tail flukes -->
    <ellipse cx="130" cy="330" rx="50" ry="45" fill="#1B3A6F" transform="rotate(-35 130 330)"/>
    <ellipse cx="140" cy="290" rx="50" ry="45" fill="#1B3A6F" transform="rotate(35 140 290)"/>
    
    <!-- Pectoral fin -->
    <ellipse cx="160" cy="290" rx="35" ry="70" fill="#1B3A6F" transform="rotate(-45 160 290)"/>
    
    <!-- White belly -->
    <ellipse cx="200" cy="330" rx="60" ry="50" fill="white" opacity="0.3"/>
    
    <!-- Eye -->
    <circle cx="265" cy="245" r="10" fill="white"/>
    <circle cx="268" cy="243" r="5" fill="black"/>
  </g>
</svg>