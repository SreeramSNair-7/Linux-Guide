<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Penguin -->
  <g id="penguin">
    <!-- Body -->
    <ellipse cx="280" cy="380" rx="60" ry="100" fill="black"/>
    <!-- Head -->
    <circle cx="280" cy="240" rx="55" fill="black"/>
    <!-- White belly -->
    <ellipse cx="280" cy="380" rx="35" ry="70" fill="white"/>
    <!-- Left flipper -->
    <ellipse cx="220" cy="340" rx="28" ry="80" fill="black" transform="rotate(-40 220 340)"/>
    <!-- Right flipper -->
    <ellipse cx="340" cy="340" rx="28" ry="80" fill="black" transform="rotate(40 340 340)"/>
    <!-- Eye white -->
    <circle cx="265" cy="220" r="15" fill="white"/>
    <!-- Eye pupil -->
    <circle cx="265" cy="220" r="8" fill="black"/>
    <!-- Beak -->
    <polygon points="295,235 330,220 310,250" fill="black"/>
    <!-- Feet -->
    <ellipse cx="255" cy="480" rx="20" ry="25" fill="black"/>
    <ellipse cx="305" cy="480" rx="20" ry="25" fill="black"/>
  </g>

  <!-- Dolphin -->
  <g id="dolphin">
    <!-- Body -->
    <ellipse cx="580" cy="320" rx="100" ry="65" fill="#4EBFB5"/>
    <!-- Head -->
    <ellipse cx="650" cy="280" rx="70" ry="55" fill="#4EBFB5"/>
    <!-- Snout -->
    <ellipse cx="705" cy="290" rx="45" ry="35" fill="#4EBFB5"/>
    <!-- Back fin -->
    <polygon points="520,250 490,180 550,240" fill="#4EBFB5"/>
    <!-- Tail fluke left -->
    <ellipse cx="470" cy="340" rx="50" ry="35" fill="#4EBFB5" transform="rotate(-45 470 340)"/>
    <!-- Tail fluke right -->
    <ellipse cx="480" cy="300" rx="50" ry="35" fill="#4EBFB5" transform="rotate(45 480 300)"/>
    <!-- Belly white -->
    <ellipse cx="580" cy="360" rx="70" ry="35" fill="white"/>
    <!-- Eye -->
    <circle cx="630" cy="250" r="12" fill="white"/>
    <circle cx="630" cy="250" r="6" fill="black"/>
  </g>

  <!-- Lifebuoy/Ring -->
  <g id="lifebuoy">
    <!-- Outer ring -->
    <circle cx="430" cy="340" r="70" fill="none" stroke="#7DD3C0" stroke-width="14"/>
    <!-- Inner decorative squares (8 segments) -->
    <rect x="390" y="280" width="18" height="18" fill="#7DD3C0" rx="2"/>
    <rect x="470" y="280" width="18" height="18" fill="#7DD3C0" rx="2"/>
    <rect x="390" y="400" width="18" height="18" fill="#7DD3C0" rx="2"/>
    <rect x="470" y="400" width="18" height="18" fill="#7DD3C0" rx="2"/>
    <rect x="360" y="330" width="18" height="18" fill="#7DD3C0" rx="2"/>
    <rect x="500" y="330" width="18" height="18" fill="#7DD3C0" rx="2"/>
    <rect x="360" y="352" width="18" height="18" fill="#7DD3C0" rx="2"/>
    <rect x="500" y="352" width="18" height="18" fill="#7DD3C0" rx="2"/>
    
    <!-- Heart -->
    <g transform="translate(430, 340)">
      <path d="M 0,-15 C -12,-25 -25,-15 -25,-5 C -25,8 0,28 0,28 C 0,28 25,8 25,-5 C 25,-15 12,-25 0,-15 Z" fill="#E85D5D"/>
    </g>
  </g>

  <!-- Connection lines from penguin flipper to lifebuoy -->
  <line x1="340" y1="340" x2="380" y2="340" stroke="#4EBFB5" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Connection line from lifebuoy to dolphin -->
  <line x1="480" y1="340" x2="520" y2="320" stroke="#4EBFB5" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
</svg>