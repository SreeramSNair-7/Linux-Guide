<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Heart on the left -->
  <defs>
    <style>
      .heart { filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <path class="heart" d="M 130 80 C 130 70 122 60 110 60 C 98 60 90 68 90 80 C 90 105 110 125 110 125 C 110 125 130 105 130 80 Z M 155 80 C 155 70 163 60 175 60 C 187 60 195 68 195 80 C 195 105 175 125 175 125 C 175 125 155 105 155 80 Z" fill="#E74C3C"/>
  
  <!-- Navy Dolphin jumping to the right -->
  <g id="dolphin">
    <!-- Main body (curved for jumping motion) -->
    <ellipse cx="380" cy="190" rx="85" ry="75" fill="#1B3A6F"/>
    
    <!-- Head -->
    <ellipse cx="450" cy="160" rx="60" ry="55" fill="#1B3A6F"/>
    
    <!-- Snout -->
    <path d="M 510 155 L 545 150 L 540 170 Z" fill="#1B3A6F"/>
    
    <!-- Melon (rounded forehead) -->
    <ellipse cx="445" cy="135" rx="50" ry="45" fill="#1B3A6F"/>
    
    <!-- Dorsal fin -->
    <path d="M 360 115 L 340 50 L 380 115 Z" fill="#1B3A6F"/>
    
    <!-- Tail upper fluke -->
    <ellipse cx="300" cy="100" rx="45" ry="55" fill="#1B3A6F" transform="rotate(-40 300 100)"/>
    
    <!-- Tail lower fluke -->
    <ellipse cx="310" cy="260" rx="45" ry="55" fill="#1B3A6F" transform="rotate(40 310 260)"/>
    
    <!-- Pectoral fin -->
    <ellipse cx="330" cy="210" rx="30" ry="70" fill="#1B3A6F" transform="rotate(-50 330 210)"/>
    
    <!-- Eye (large and expressive) -->
    <circle cx="455" cy="140" r="8" fill="white"/>
    <circle cx="458" cy="137" r="4" fill="black"/>
  </g>
</svg>